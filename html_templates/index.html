<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Cart Demo Application</title>

    <!-- Bootstrap -->
    <link href="../static/bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../static/bower_components/font-awesome/css/font-awesome.min.css" rel="stylesheet">


    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body ng-app="myCart">
    <div class="container-fluid" ng-Controller="myCtrl">
      <div class="container" style="margin-top: 20px;">
        <div class="row">
          <div class="col-sm-6">
            <table class="table table-bordered">
              <thead class="bg-primary">
                <th>Items</th>
                <th>Quantity</th>
                <th>Price</th>
                <th>Add</th>
              </thead>
              <tbody class="bg-success">
                <tr ng-repeat="items in itemlist">
                  <td>{{items.name}}</td>
                  <td>{{items.qty}}</td>
                  <td>{{items.price}}</td>
                  <td align="center">
                  <button class="btn-default" ng-click="addtoCart(items) || totalCart(items)">Add To Cart</button></td>                           
                </tr>
              </tbody>
            </table> 
          </div>

        <div class="col-sm-5">
          <label class="text-danger">Cart</label>
          <table class="table table-bordered" ng-repeat="items in cart_list track by $index">

            <thead class="bg-primary">
              <tr>
                <th>Items</th>
                <th>Quantity</th>
                <th>Price</th>
                <th>Add</th>
                <th>Remove</th>
                <th>Total</th>
              </tr>
            </thead>
            <tbody class="bg-success">
              <tr>
                <td>{{items.name}}</td>
                <td>{{items.qty}}</td>
                <td>{{items.price}}</td>
                <td align="center"><button class="btn-default" ng-click="increaseQty(items) || totalCart(items)">+
                </button></td>
                <td align="center"><button class="btn-default" ng-click="DecreaseQty(items) || totalCart(items)">-
                </button></td>
                <td>{{items.qty * items.price}}</td>
              </tr>
            </tbody>
          </table>
          
          <div>
            <label>Total Cart ==  <span>{{total}}</span></label>
          </div>
        </div>  
      </div>
  </div>
</div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="../static/bower_components/jquery/dist/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="../static/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="../static/bower_components/angular/angular.min.js"></script>
    <script src="../static/js/app.js"></script>

    
  </body>
</html>
